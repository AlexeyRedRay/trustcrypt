<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Product Trustcrypt</title>
</head>
<body>
   <h1 class="visually-hidden">Contacts Trustcrypt</h1>
   <div class="wrapper">
      <header class="header">
         <a class="header__logo" href="">
            <img src="img/logo.svg" alt="Logo">
         </a>
         <input class="header__checkbox visually-hidden" type="checkbox" id="burger">
         <label class="header__burger" for="burger"><span></span></label>
         <div class="header__menu">
            <nav class="header__nav">
               <a class="header__nav-link" href="index.html">Главная</a>
               <a class="header__nav-link" href="products.html">Продукты</a>
               <a class="header__nav-link header__nav-link--active">Контакты</a>
            </nav>
            <ul class="header__social-list">
               <li class="header__social-item"><a class="header__social-link" href=""><img src="img/social-tg.svg" alt="telegram"></a></li>
               <li class="header__social-item"><a class="header__social-link" href=""><img src="img/social-tt.svg" alt="twitter"></a></li>
               <li class="header__social-item"><a class="header__social-link" href=""><img src="img/social-yt.svg" alt="youtube"></a></li>
               <li class="header__social-item"><a class="header__social-link" href=""><img src="img/social-v.svg" alt="viber"></a></li>
            </ul>
         </div>
      </header>
      <main class="main">
         <section class="main__contacts contacts">
            <h2 class="contacts__title title">Вы можете связаться с нами удобным для Вас способом</h2>
            <div class="contacts__wrapper">
               <div class="contacts__block">
                  <div class="contacts__form-wrapper">
                     <form action="" class="contacts__form">
                        <input class="contacts__input" type="text" name="name" placeholder="Как к Вам обращаться?" required>
                        <input class="contacts__input" type="text" name="company" placeholder="Какую компанию Вы представляете?" required>
                        <input class="contacts__input" type="email" name="email" placeholder="Адрес электронной почты" required>
                        <textarea class="contacts__textarea" name="message" placeholder="Введите ваше сообщение" required></textarea>
                        <button class="contacts__btn" type="submit">Отправить данные</button>
                     </form>
                  </div>
                  <div class="contacts__map-block">
                     <h2 class="contacts__title-map title">Мы находимся по адресу</h2>
                     <p class="contacts__adress">Ленинградский пр-т., 27, к2</p>
                     <a class="contacts__tel" href="tel:+74950000000">+7 (495) 000 - 00 - 00</a>
                     <a class="contacts__mail" href="mailto:admin@trustcrypt.com">admin@trustcrypt.com</a>
                     <div class="contacts__map"><img src="img/basemap-image.png" alt="map"></div>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">
         <a class="footer__link" href=""> Trustcrypt</a>
      </footer>
   </div>
</body>
</html>
